<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMR to USD with Handlebars</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
    <script src="scriptHandlebars.js" defer></script>
</head>
<body>
    <!-- Works with Fifth -- Handlebars -->
    <!-- Bulma -->

    <h3 class="subtitle is-3">XMR to USD</h3>
    <div>
        <table class="table is-striped" id="table">
            <thead>
                <tr>
                    <th>Price ($)</th>
                    <th>Amount</th>
                    <th>Value ($)</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Handlebars template will populate the table body here -->
            </tbody>
        </table>

        <!-- Handlebars template for the table rows -->
        <script id="trade-template" type="text/x-handlebars-template">
            {{#each selectedTrades}}
                <tr>
                    <td>{{price}}</td>
                    <td>{{amount}}</td>
                    <td>{{value}}</td>
                </tr>
            {{/each}}
        </script>
    </div>

</body>
</html>
